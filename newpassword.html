
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="./assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <style>
        .content-wrapper .auth-form-light{
            border-radius: 20px;
            border: 1px solid rgb(84, 83, 83);
            background-color: rgba(239, 236, 236, 0.061);
        }
        .content-wrapper{
            background-image: url('./assets/images/sprites/dark.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.924);
            background-blend-mode: darken;
        }
    </style>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper ">
        <div class="content-wrapper d-flex align-items-center auth ">
          <div class="row flex-grow ">
            <div class="col-lg-4 mx-auto ">
              <div class="auth-form-light text-left p-5 ">
                <div class="brand-logo">
                  <img src="./assets/images/logo.svg">
                </div>
                <h4 class="text-white">Hello! let's get started</h4>
                <h6 class="font-weight-light text-white">Sign in to continue.</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="newpassword" placeholder="New Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="confrompassword" placeholder="Confrom-password">
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" href="./login.html"  onclick="newpass()">SUBMIT</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <script type="text/javascript">
        const newpass = () =>{
            let newpassword = document.getElementById('newpassword').value;
            let confrompassword = document.getElementById('confrompassword').value;
            if(newpassword == confrompassword){
                let alluser = JSON.parse(localStorage.getItem('register'));
                let userotp = JSON.parse(localStorage.getItem('userotp'));
                let ans =alluser.filter((v)=>{
                    if(v.email == userotp.email){
                        v.password= newpassword
                    }
                    return v;
                })
                
            localStorage.setItem('register',JSON.stringify(ans))
            alert("password sucessfully changed")
        }else{
            alert("newpassword and confirm passord not same");
        }
        localStorage.removeItem('userotp');
        window.location.href="login.html";
    }
    </script>

  </body>
</html>
