<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="./assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <style>
        .content-wrapper .auth-form-light{
            border-radius: 20px;
            border: 1px solid rgb(84, 83, 83);
            background-color: rgba(239, 236, 236, 0.061);
        }
        .content-wrapper{
            background-image: url('./assets/images/sprites/dark.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.924);
            background-blend-mode: darken;
        }
    </style>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="./assets/images/logo.svg">
                </div>
                <h4 class="text-white">Hello! let's get started</h4>
                <h6 class="font-weight-light text-white">Sign in to continue.</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="Useremail">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Password">
                  </div>
                  <div class="form-group">
                      <select class="form-control" id="role">
                        <option class="bg-black">----select role ----</option>
                        <option value="admin" class="bg-black">Admin</option>
                        <option value="user" class="bg-black">User</option>
                      </select>
                  </div>
                  <div class="mt-3">
                    <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn"  onclick="save()">SING IN</a>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in </label>
                    </div>
                    <a href="#" class="auth-link text-muted" onclick="forgot()">Forgot password?</a>
                  </div>
                  <div class="mb-2">
                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="mdi mdi-facebook me-2 text-white"></i>Connect using facebook </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light text-white"> Don't have an account? <a href="register.html" class="text-primary">Create</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript">
        const save = () => {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let role = document.getElementById('role').value;
    
        let val = JSON.parse(localStorage.getItem('register'));
        let login = val.filter((v) => {
            return v.email == email;
        })
    
        console.log(login);
        if (login.length == 1) {
            if (login[0].password == password) {
              if (login[0].role == role) {
                localStorage.setItem('checkUserlogin', JSON.stringify(login[0]));
                window.location.href = "index.html";
              }else{
                alert("role is not valid");
              }
            } else {
                alert("password is not valid");
            }
        } else {
            alert("user is not found");
        }
    }
    
    const forgot = () =>{
        window.location.href="forgot.html";
    }
    </script>
  </body>
</html>
