
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="./assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="./assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
    <style>
        .content-wrapper .auth-form-light{
            border-radius: 20px;
            border: 1px solid rgb(84, 83, 83);
            background-color: rgba(239, 236, 236, 0.061);
        }
        .content-wrapper{
            background-image: url('./assets/images/sprites/dark.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.924);
            background-blend-mode: darken;
        }
    </style>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="./assets/images/logo.svg">
                </div>
                <h4 class="text-white">Hello! let's get started</h4>
                <h6 class="font-weight-light text-white">Sign in to continue.</h6>
                <form class="pt-3">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" id="useremail" placeholder="Useremail">
                  </div>
                  <div class="form-group">
                    <div class="mt-3">
                        <a class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" onclick="forgot()">ADD</a>
                      </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
   

    <script>
        const forgot = () =>{
        let useremail = document.getElementById('useremail').value;
        let alluser = JSON.parse(localStorage.getItem('register'));
        let ans = alluser.filter((v)=>{
            return v.email == useremail
        });
        if(ans.length == 1){
            let otp = Math.floor(Math.random()*10000);
            let obj ={
                userotp : otp,
                email : ans[0].email
            }
            localStorage.setItem('userotp',JSON.stringify(obj));
            alert("your otp :-" +otp);
            window.location.href="otp.html"
        }
        else{
            alert("Email is not valid");
        }
    }
    </script>
  </body>
</html>
